  @if (pagNum - 2 > 0){
  <li (click)="passPageEmit(-2)">
    <a>{{ pagNum - 2 }}</a>
  </li>
  } @if (pagNum - 1 > 0){
  <li (click)="passPageEmit(-1)">

  </li>
  } @if(pagNum + 2 <= 42){
  <li (click)="passPageEmit(+2)">
    <a>{{ pagNum + 2 }}</a>
  </li>
  }

    <a>
      <span aria-hidden="true">&raquo;</span>

</ul>
